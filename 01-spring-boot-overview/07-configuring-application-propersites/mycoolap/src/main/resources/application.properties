spring.application.name=mycoolap


#This configuration controls which management endpoints can be exposed via HTTP access.
#
#health: Displays the health status of the application (e.g., database connections, service availability, etc.).
#info: Provides basic information about the application (e.g., version, configuration details).
#User wildcard "*" to expose all endpoints
#Can also expose individual endpoints with a comma-delimited list
management.endpoints.web.exposure.include=*
#This configuration also controls whether environment variable information is displayed at the /actuator/info endpoint.
#
#true: Allows the /actuator/info endpoint to display environment-related information, such as JVM parameters and operating system details.
management.info.env.enabled=true

#exclued individual endpoints with a commma-delimited list
#management.endpoints.web.exposure.exclude=info,health

info.app.name=My Super Cool App
info.app.description=A crazy fun app, yoohoo!
info.app.version=1.0.0

#define my crazy properties
coach.name=Mickey Mouse
team.name=The Mouse Club
